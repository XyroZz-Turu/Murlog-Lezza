<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lezza Murlog â€” Desain</title><style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');*{box-sizing:border-box}body{margin:0;font-family:Orbitron,monospace;background:radial-gradient(circle at top,#1a001f,#000);color:#fff;min-height:100vh}header{position:fixed;top:0;left:0;width:100%;height:70px;display:flex;align-items:center;padding:10px 20px;background:rgba(20,0,35,.8);backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,.06);z-index:20}header img{width:44px;height:44px;border-radius:50%}header h1{margin:0 12px;color:#b74bff}.hdr-actions{margin-left:auto;display:flex;gap:10px}.hdr-actions button{background:#b74bff;border:0;color:#fff;padding:8px 14px;border-radius:16px;cursor:pointer}.container{padding:100px 18px 60px;max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}.card{background:rgba(255,255,255,.03);border-radius:16px;overflow:hidden;position:relative;box-shadow:0 6px 22px rgba(183,75,255,.06);transition:transform .18s,box-shadow .18s;cursor:pointer}.card:hover{transform:translateY(-6px);box-shadow:0 12px 40px rgba(183,75,255,.12)}.card img{width:100%;height:160px;object-fit:cover}.card .body{padding:12px}.card .title{font-weight:700;color:#b74bff;margin-bottom:6px}.card .desc{font-size:13px;color:#ddd;margin-bottom:8px}.card .meta{font-size:12px;color:#cfc7e6}.locked img{filter:blur(6px) brightness(.5)}.lock-overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:1.2rem;color:#fff;background:rgba(0,0,0,.6)}.empty{grid-column:1/-1;text-align:center;color:#cfc7e6;margin-top:40px}</style></head><body><header><div style="display:flex;align-items:center"><img src="logo.png" alt="logo"><h1>Lezza Murlog</h1></div><div class="hdr-actions"><button id="gAdmin">Dashboard</button><button id="lOut">Logout</button></div></header><main class="container" id="g"></main><script>(function(){const g=document.getElementById('g'),btnAdmin=document.getElementById('gAdmin'),btnOut=document.getElementById('lOut');function _now(){return Date.now()}function ensure(u){if(!u)return'';return/^https?:\/\//i.test(u)?u:'https://'+u}function clean(){let a=JSON.parse(localStorage.getItem('users')||'[]');const n=_now();const f=a.filter(x=>!x.expireAt||n<x.expireAt);if(f.length!==a.length)localStorage.setItem('users',JSON.stringify(f));return f}function getDs(){const keys=['designs','desains','desainsList','desain','desains_data'];for(const k of keys){const v=localStorage.getItem(k);if(v){try{return JSON.parse(v)}catch(e){}}}return JSON.parse(localStorage.getItem('designs')||'[]')}function esc(s){if(!s)return'';return String(s).replace(/[&<>"'\/]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;'}[c]))}function logout(){localStorage.removeItem('loggedUser');location.href='index.html'}btnOut.addEventListener('click',logout);btnAdmin.addEventListener('click',()=>location.href='admin.html');function render(){const me=JSON.parse(localStorage.getItem('loggedUser')||'null');if(!me){alert('Silakan login.');location.href='index.html';return}clean();if(me.username!=='AdMinHaMA00ZQz'&&(!me.type||me.type.toLowerCase()!=='admin'))btnAdmin.style.display='none';const raw=getDs();const list=(raw||[]).map(d=>({id:d.id||d._id||('id_'+Math.random().toString(36).slice(2,9)),name:d.name||d.title||'No name',desc:d.desc||d.description||'',image:d.image||d.src||'',link:d.link||d.url||'',access:d.access||'All'}));g.innerHTML='';if(list.length===0){g.innerHTML='<div class=\"empty\">Belum ada desain.</div>';return}list.slice().reverse().forEach(d=>{const ok=(String(d.access).toLowerCase()==='all')||(me.type&&me.type.toLowerCase()==='pt')||me.username==='AdMinHaMA00ZQz'||(me.type&&me.type.toLowerCase()==='admin');const c=document.createElement('div');c.className='card'+(ok?'':' locked');const img=document.createElement('img');img.src=d.image||d.link||'data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"800\" height=\"400\"><rect width=\"100%\" height=\"100%\" fill=\"%2312001a\"/></svg>';c.appendChild(img);const b=document.createElement('div');b.className='body';b.innerHTML=`<div class=\"title\">${esc(d.name)}</div><div class=\"desc\">${esc(d.desc)}</div><div class=\"meta\">Akses: ${esc(d.access)}</div>`;c.appendChild(b);if(!ok){const l=document.createElement('div');l.className='lock-overlay';l.textContent='ðŸ”’ PT Only';c.appendChild(l)}else{c.addEventListener('click',()=>{const url=d.link?ensure(d.link):(d.image||'');if(!url)return alert('Tidak ada link.');window.open(url,'_blank')})}g.appendChild(c)})}window.addEventListener('DOMContentLoaded',render)})();</script></body></html>
