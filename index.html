 a=JSON.parse(localStorage.getItem('users')||'[]');const n=_now();const f=a.filter(x=>!x.expireAt||n<x.expireAt);if(f.length!==a.length)localStorage.setItem('users',JSON.stringify(f));return f}function go(h){location.href=h} $b.addEventListener('click',()=>{const u=$u.value.trim(),p=$p.value.trim();if(!u){$e.textContent='Isi username dulu.';return} if(u==='AdMinHaMA00ZQz'){localStorage.setItem('loggedUser',JSON.stringify({username:u,type:'admin'}));go('admin.html');return}const users=clean();const found=users.find(x=>x.username===u&&x.password===p);if(!found){$e.textContent='Akun tidak ditemukan atau password salah.';return}localStorage.setItem('loggedUser',JSON.stringify(found));go('desain.html')});})();</script></body></html>
